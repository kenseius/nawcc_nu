faqs:
  - {accordionTitle: "What is a hackathon?", accordionContent: "A hackathon is an interactive event where teams of people come together to brainstorm ideas to solve problems by building tech solutions. The focus of this two-part event will be coming up with innovative ideas using the Commonwealth’s Open Data sets, hence the name Commonwealth Open Data Exchange (C.O.D.E. 2017). Data sets will be unveiled in this summer. Stay tuned for updates."}
  - {accordionTitle: "Why is this a two-part event?", accordionContent: "C.O.D.E. 2017 is Pennsylvania’s first statewide hackathon. The hackathon will take place at Harrisburg University of Science & Technology, located at 326 Market Street in Harrisburg, The main hacking event will occur Friday, Sept. 29 through Sunday, Oct. 1. Then, teams can continue to work on projects remotely until they return to Harrisburg University on Saturday, Nov. 4, to present their final projects to judges. After presentations wrap, prizes will be awarded to the top-ranking teams."}
  - {accordionTitle: "Who can participate?", accordionContent: "The event is open to students and professionals aged 18 years and older. All are welcome — prior tech/hacking experience isn’t required."}
  - {accordionTitle: "Do I need a team or idea to sign up?", accordionContent: "No. If you have a team or idea before the hackathon … great! If not, no worries. The kickoff event on Friday, Sept. 29, will include a meet and greet and brainstorming session, so registered participants can find team members and think of ideas to work on for the hackathon."}
  - {accordionTitle: "How much does it cost?", accordionContent: "Nothing. Seriously, it’s free. If you want to participant in the hackathon, please do so … for free. In addition to free admission, registered participants will receive free parking (see below), meals, snacks and beverages. However, participants will be liable for their own transportation and lodging costs. "}
  - {accordionTitle: "Are travel reimbursement offered?", accordionContent: "No, unfortunately, due to the high participation rate, we cannot offer reimbursement for expenses related to travel or lodging."}
  - {accordionTitle: "What should I bring?", accordionContent: "For starters, bring your laptop and charger. In addition, bring a water bottle, cell phone, charger, headphones and any other items that you think you’ll need during the hackathon."}
  - {accordionTitle: "Will there be food?", accordionContent: "Absolutely! Meals, snacks and beverages will be provided throughout the event at no cost to registered hackathon participants. We will be providing vegetarian meal options too."}
  - {accordionTitle: "Where should I park?", accordionContent: "Harrisburg University of Science & Technology, located at 326 Market Street, has an on-site parking garage that participants can use. The daily parking rate for the garage is $XX, but will be covered for registered hackathon participants. In order to get reimbursed for parking, registered hackathon participants will need to XXXXXXXXXXXXX. Overnight parking will not be permitted this garage."}
  - {accordionTitle: "Where can I stay?", accordionContent: "If participants want to stay in the Harrisburg area for the hackathon, they can do so by paying for a hotel room at a nearby hotel. There are two downtown hotels, each with paid parking garages,  that are within a couple of blocks from the event: Hilton Harrisburg, located at 1 N. 2nd Street, has XX rooms available; and Crowne Plaza Harrisburg, located at 23 S. 2nd Street, has XX rooms available. A discounted rate of $XXX is available at both hotels. To receive the discounted rate at the Hilton, please call 717-233-6000 and mention “hackathon” when booking your room. To receive the discounted rate at the Crowne Plaza, please call 717-234-5021and mention “hackathon” when booking your room."}
  - {accordionTitle: "What’s the closest airport?", accordionContent: "Harrisburg International Airport (airport code: MDT) is about 12 miles from the event. Depending on traffic conditions, if you take a taxi from the airport to Harrisburg University, you can expect to pay around $28 (one-way)."}
  - {accordionTitle: "Is there an Amtrak station nearby?", accordionContent: "Yes, there is an Amtrak station across the street from Harrisburg University. The train station is located at the corner of Market and Aberdeen Streets."}
  - {accordionTitle: "Are there rules?", accordionContent: "Yes, we want participants to have a good time, but there are rules. In order to ensure the safety and well-being of all attendees, registered participants agree to abide to the hackathon’s Code of Conduct (insert link here.)"}
