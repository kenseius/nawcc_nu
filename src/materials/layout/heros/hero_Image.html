<header {{~#if heroID}}id="{{heroID}}"{{/if~}}>
    <section class="hero {{heroClass}}">
        {{> images.image}}
    </section>
    <section class="hero article_title">
        <h1>{{title}}</h1>
        {{> containers.metadata}}
        <div class="btnBar">
            {{> buttons.tag tagText="#steampunk"}}
            {{> buttons.tag tagText="#tea dueling"}}
            {{> buttons.tag tagText="#french"}}
        </div>
    </section>
</header>
